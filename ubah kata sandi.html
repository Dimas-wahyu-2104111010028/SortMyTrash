<!DOCTYPE html>
<html>
<head>
	<title>Ubah Kata Sandi</title>
    <link rel="stylesheet" href="ubah kata sandi.css">
</head>
<body>
	<h1>Ubah Kata Sandi</h1>
	<form action="#" method="post">
		<label for="password_lama">Kata Sandi Lama:</label>
		<input type="password" id="password_lama" name="password_lama"><br><br>
		<label for="password_baru">Kata Sandi Baru:</label>
		<input type="password" id="password_baru" name="password_baru"><br><br>
		<label for="konfirmasi_password_baru">Konfirmasi Kata Sandi Baru:</label>
		<input type="password" id="konfirmasi_password_baru" name="konfirmasi_password_baru"><br><br>
		<input type="submit" value="Simpan">
	</form>
</body>
</html>
